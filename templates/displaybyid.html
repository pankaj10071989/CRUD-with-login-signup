<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Display by ID::</title>
</head>
<body>
    <br>
    <div style="text-align: center; margin-bottom:10px;  margin-top:5px;">
			<a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/dashboard/">Dashboard</a>
        <a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/logout/">Logout</a>

		</div>
    <form action="/getdatabyid/" method="POST">
        {% csrf_token %}
    <div class="mt-3">
        <label>Enter id:</label>
        <input type="number" placeholder="id" name="id" required>
       <button class="btn btn-info" type="submit">Display</button>
    </div>
    </form>
        <div style="margin-left:40px;"><h4 style="color:red;">{{er}}</h4></div>

        <table class="table table-sm table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{info.id}}</td>
            <td>{{info.fname}}</td>
            <td>{{info.lname}}</td>
              <td>{{info.email}}</td>
              <td>{{info.phone}}</td>
          </tr>
        </tbody>
      </table>

    </div>

</body>
</html>
