<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body style="background-color: rgb(247, 206, 191) ;">

    <div style="text-align: center; padding-top: 100px; ">
        <form action="/signup1/" method="POST">
        {% csrf_token %}
        <label>Firstname :</label>
        <input type="text" name="firstname" placeholder="Firstname" required><br><br>
        <label>Lastname :</label>
        <input type="text" name="lastname" placeholder="Lastname" required><br><br>
        <label>Email :</label>
        <input type="text" name="email" placeholder="xyz@abc.com" required><br><br>
        <label>Phone :</label>
        <input type="text" name="phone" placeholder="8989898989" required><br><br>
        <label>Password :</label>
        <input type="password" name="password" placeholder="Ex : Abc@123" required><br><br>
        <label>Passport photo :</label>
        <input type="file" name="image" required><br><br>
        <button class="btn btn-info" type="submit">Signup</button>
        </form>
    </div>

</body>
</html>
