<!DOCTYPE html>
<html lang="en">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update record</title>
</head>
<body style="background-color: rgb(241, 243, 149) ;">
<br>
     <div style="text-align: center; margin-bottom:10px;  margin-top:5px;">
			<a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/dashboard/">Dashboard</a>
        <a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/logout/">Logout</a>

		</div>
    <div style="text-align: center; padding-top: 150px; ">
        <form action="/updatedata/{{info.id}}" method="POST">
        {% csrf_token %}
        <label>Firstname :</label>
        <input type="text" name="firstname" value="{{info.fname}}"><br><br>
        <label>Lastname :</label>
        <input type="text" name="lastname" value="{{info.lname}}"><br><br>
        <label>Email :</label>
        <input type="text" name="email" value="{{info.email}}"><br><br>
        <label>Phone :</label>
        <input type="text" name="phone" value="{{info.phone}}"><br><br>
        <label>Password :</label>
        <input type="password" name="password" value="{{info.password}}"><br><br>
        <button class="btn btn-info" type="submit">Update</button>
        </form>
    </div>

</body>
</html>
