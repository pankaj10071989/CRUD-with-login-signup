<!DOCTYPE html>
<html lang="en">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::Display All::</title>
</head>
<body >

<br>
    <div style="text-align: center; margin-bottom:10px;  margin-top:5px;">
			<a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/dashboard/">Dashboard</a>
        <a style="border: 2px solid black;
		text-decoration: none;
		padding: 5px;
		color: black;
		font-size: 20px;" href="/logout/">Logout</a>

		</div>
    <div>
      <table class="table table-sm table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Firstname</th>
            <th scope="col">Last</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
              <th scope="col">Photo</th>
              <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {% for a in stu %}
          <tr>
            <td>{{a.id}}</td>
            <td>{{a.fname}}</td>
            <td>{{a.lname}}</td>
              <td>{{a.email}}</td>
              <td>{{a.phone}}</td>
              <td><img src="{{a.pic.url}}" height="50px" width="50px"></td>
              <td>
                  <form action="{% url 'editdata' a.id %}">
                    <button class="btn btn-success " type="submit">Edit</button>
                  </form>

                  <form action="{% url 'deletedata' a.id %}" method="POST">
                      {% csrf_token %}
                  <button class="btn btn-danger " type="submit">Delete</button>
                  </form>
              </td>
          </tr>
            {%endfor%}

        </tbody>
      </table>
</div>
</body>
</html>
